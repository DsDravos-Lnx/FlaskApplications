<head>

        <form class="login-form">
            <h1 class="mb-5 font-weight-light text-uppercase">Preços</h1>
            <div class="form-group">
                
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Preço" id="price">

            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Quantidade" id="amount">
            </div>
            
            <!-- <button type="button" class="btn btn-info mt-5 btn-block rounded-pill btn-sm">
                Preço <span class="badge badge-light" id="spanBox"></span> 
            </button> -->

            <button type="submit" class="btn btn-custom text-uppercase mt-5 btn-block rounded-pill btn-lg" onclick="calculatePrice()">Calcular</button>
        </form>
    </div>
